[package]
name = "zilpmem_test"
version = "0.1.0"
authors = ["Christian Schwarz <me@cschwarz.com>"]
edition = "2018"

[dependencies]
bindings = { path = "../bindings" }
libc = "0.2.77"
structopt = "0.3.20"
anyhow = "1.0.33"
byteorder = "1.4.2"
serde_json = "1.0.59"
